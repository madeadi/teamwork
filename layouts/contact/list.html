{{ if .Site.Data.contact.enable }}

{{ partial "header.html" . }}
{{ "<!-- Contact Section Start -->" | safeHTML }}
<section id="contact-section">
    {{partial "nav.html" .}}
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="row">
                    <div class=" jumbotron col-md-6">
                        <div class="map-area">
                            <h2>{{ .Title }}</h2>
                            <p>{{ .Description }}</p>
                            <p>{{ .Content }}</p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1972.3789062686824!2d115.19589047571301!3d-8.619234546525407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2dd23f2e4575a1b9%3A0x2e7686cdf2a2a44c!2sJl.+Cokroaminoto+No.394%2C+Ubung+Kaja%2C+Denpasar+Utara%2C+Kota+Denpasar%2C+Bali+80115!5e0!3m2!1sen!2sid!4v1549264308082" width="550" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</section>
{{ partial "footer.html" . }}
{{ "<!-- Contact Section End -->" | safeHTML }}
{{ end }}
