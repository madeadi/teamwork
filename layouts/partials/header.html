<!DOCTYPE html>
<html class="no-js" lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
    {{ "<!-- Basic Page Needs -->" | safeHTML }}
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ .Hugo.Generator }}
    
    {{ "<!-- Mobile Specific Metas -->" | safeHTML }}
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .Title }}</title>
    <link rel="icon" href="{{ "images/favicon.ico" | absURL }}">

    {{ "<!-- Twitter Bootstrs CSS -->" | safeHTML }}
    <link rel="stylesheet" href="{{ "plugins/bootstrap/bootstrap.min.css" | absURL }}">

    {{ "<!-- Bootraps link online -->" | safeHTML }}
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> 
    <link href="https://fonts.googleapis.com/css?family=Exo+2" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    {{ "<!-- Ionicons Fonts Css -->" | safeHTML }}
    <link rel="stylesheet" href="{{ "plugins/ionicons/ionicons.min.css" | absURL }}">

    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/foundation-icons.css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/foundicons/3.0.0/svgs/fi-list.svg'>
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/plugins/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="/plugins/slick/slick-theme.css">
    
    
</head>
