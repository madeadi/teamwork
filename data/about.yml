title   : Why We are Different
description: >
  We are a technology consultant company based in Bali, Indonesia
  <br>
  Started in 2016 as a spin off of Spinroam Technology (Singapore)
  <br>
  We help companies in the area of 
    <ul>
      <li>Product consultation and development (mobile + web)</li>
      <li>IT Manpower</li>
      <li>Management of cloud infrastructure (AWS, Azure)</li>
    </ul>
  Our clients ranging from startups, small-medium business, and Fortune 500
  We have worked with clients from Indonesia, Singapore, Australia, Malaysia and Cambodia
